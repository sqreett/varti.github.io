<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Selector</title>
</head>
<body>
    <h1>Lift Selector</h1>
    <form id="inputForm">
        <label for="width">Width (W):</label>
        <input type="number" id="width" name="width" required><br><br>

        <label for="height">Height (H):</label>
        <input type="number" id="height" name="height" required><br><br>

        <label for="freeSpaceHeight">Free Space Height (FP):</label>
        <input type="number" id="freeSpaceHeight" name="freeSpaceHeight" required><br><br>

        <label for="roomDepth">Room Depth (D):</label>
        <input type="number" id="roomDepth" name="roomDepth" required><br><br>

        <button type="button" onclick="calculate()">Calculate</button>
    </form>

    <script>
        function calculate() {
            const width = parseFloat(document.getElementById('width').value);
            const height = parseFloat(document.getElementById('height').value);
            const freeSpaceHeight = parseFloat(document.getElementById('freeSpaceHeight').value);
            const roomDepth = parseFloat(document.getElementById('roomDepth').value);

            if (isNaN(width) || isNaN(height) || isNaN(freeSpaceHeight) || isNaN(roomDepth)) {
                alert('Please enter valid numbers in all fields.');
                return;
            }

            if (180 <= freeSpaceHeight && freeSpaceHeight <= 420) {
                window.open('lowlift_image.png', '_blank');
            } else if (420 < freeSpaceHeight && freeSpaceHeight <= 500) {
                window.open('standard_image.png', '_blank');
            } else if (500 < freeSpaceHeight && freeSpaceHeight <= (height + 500)) {
                window.open('highlift_image.png', '_blank');
            } else {
                window.open('verticallift_image.png', '_blank');
            }
        }
    </script>
</body>
</html>
